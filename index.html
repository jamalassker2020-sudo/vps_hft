<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HFT Ultra FX - Simple Version</title>
    <style>
        :root {
            --bg: #0a0e14;
            --card: #121820;
            --border: #1a2030;
            --txt: #c8d0dc;
            --green: #0f6;
            --red: #f44;
            --blue: #0af;
            --gold: #ffd700;
        }
        
        body {
            background: var(--bg);
            color: var(--txt);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 0;
            padding: 10px;
        }
        
        .header {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .stat-box {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: bold;
            margin-top: 4px;
        }
        
        .g { color: var(--green); }
        .r { color: var(--red); }
        .b { color: var(--blue); }
        .gold { color: var(--gold); }
        
        .control-panel {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        button {
            background: var(--border);
            color: var(--txt);
            border: 1px solid var(--border);
            padding: 6px 12px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
        }
        
        button:hover { background: #1a2530; }
        
        .log {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            border-radius: 4px;
            font-size: 11px;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin: 0;">‚ö° HFT ULTRA FX 2026</h1>
        <div style="font-size: 10px; color: #5a6270;">Simple Working Version</div>
    </div>
    
    <div class="stats">
        <div class="stat-box">
            <div>EQUITY</div>
            <div id="equity" class="stat-value g">$100.00</div>
        </div>
        <div class="stat-box">
            <div>TRADES</div>
            <div id="trades" class="stat-value b">0</div>
        </div>
        <div class="stat-box">
            <div>WIN RATE</div>
            <div id="winrate" class="stat-value">0%</div>
        </div>
        <div class="stat-box">
            <div>LOCKED</div>
            <div id="locked" class="stat-value gold">$0.00</div>
        </div>
    </div>
    
    <div class="control-panel">
        <h3 style="margin-top: 0;">CONTROLS</h3>
        <div>
            <button onclick="startTrading()">‚ñ∂Ô∏è START</button>
            <button onclick="stopTrading()">‚èπÔ∏è STOP</button>
            <button onclick="resetBot()">üîÑ RESET</button>
            <button onclick="testWebhook()">üîó TEST WEBHOOK</button>
        </div>
        <div style="margin-top: 10px;">
            <input type="text" id="webhookUrl" placeholder="Webhook URL" 
                   value="http://caboose.proxy.rlwy.net:24843" 
                   style="width: 300px; padding: 5px; background: var(--bg); color: var(--txt); border: 1px solid var(--border);">
            <button onclick="saveWebhook()">üíæ SAVE</button>
        </div>
        <div id="webhookStatus" style="margin-top: 5px; font-size: 10px;"></div>
    </div>
    
    <div class="log" id="log">
        <div class="log-entry">System started...</div>
    </div>
    
    <script>
    // ============ CONFIGURATION ============
    const config = {
        startBalance: 100,
        tpPips: 15,
        slPips: 5,
        maxPositions: 3,
        lockStep: 2,
        lockPercent: 50
    };
    
    // ============ STATE ============
    let state = {
        balance: config.startBalance,
        lockedProfit: 0,
        lockCount: 0,
        lastLockLevel: config.startBalance,
        positions: [],
        wins: 0,
        losses: 0,
        tradingActive: false,
        webhookUrl: 'http://caboose.proxy.rlwy.net:24843'
    };
    
    // ============ WEBHOOK FUNCTIONS ============
    async function sendToWebhook(data) {
        if (!state.webhookUrl) return;
        
        try {
            await fetch(state.webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
                mode: 'no-cors'
            });
            log('Webhook sent: ' + data.action, 'b');
            return true;
        } catch (err) {
            log('Webhook error: ' + err.message, 'r');
            return false;
        }
    }
    
    async function testWebhook() {
        const url = document.getElementById('webhookUrl').value.trim();
        const statusEl = document.getElementById('webhookStatus');
        
        if (!url) {
            statusEl.innerHTML = '<span class="r">‚ùå Enter URL</span>';
            return;
        }
        
        statusEl.innerHTML = '<span class="gold">üîÑ Testing...</span>';
        
        try {
            await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({test: true, timestamp: Date.now()}),
                mode: 'no-cors'
            });
            
            state.webhookUrl = url;
            statusEl.innerHTML = '<span class="g">‚úÖ Connected!</span>';
            log('Webhook URL saved: ' + url, 'g');
        } catch (err) {
            statusEl.innerHTML = '<span class="r">‚ùå Connection failed</span>';
        }
    }
    
    function saveWebhook() {
        state.webhookUrl = document.getElementById('webhookUrl').value.trim();
        log('Webhook URL saved', 'g');
    }
    
    // ============ TRADING FUNCTIONS ============
    function simulateTrade() {
        if (!state.tradingActive) return;
        
        const equity = state.balance;
        
        // Check for profit lock
        if (equity >= state.lastLockLevel + config.lockStep) {
            const lockAmount = config.lockStep * (config.lockPercent / 100);
            state.lockedProfit += lockAmount;
            state.lockCount++;
            state.lastLockLevel += config.lockStep;
            
            log(`üîí LOCK #${state.lockCount}: +$${lockAmount.toFixed(2)}`, 'gold');
            
            // Send lock event to webhook
            sendToWebhook({
                action: 'LOCK',
                amount: lockAmount,
                totalLocked: state.lockedProfit,
                lockCount: state.lockCount
            });
        }
        
        // Simulate a trade (50/50 win/loss)
        if (Math.random() > 0.5) {
            // Win
            const profit = 2 + Math.random() * 3;
            state.balance += profit;
            state.wins++;
            
            // Send trade to webhook
            sendToWebhook({
                action: 'TRADE',
                result: 'WIN',
                profit: profit,
                balance: state.balance
            });
            
            log(`‚úÖ WIN: +$${profit.toFixed(2)}`, 'g');
        } else {
            // Loss
            const loss = 1 + Math.random() * 2;
            state.balance -= loss;
            state.losses++;
            
            sendToWebhook({
                action: 'TRADE',
                result: 'LOSS',
                loss: loss,
                balance: state.balance
            });
            
            log(`‚ùå LOSS: -$${loss.toFixed(2)}`, 'r');
        }
        
        updateUI();
    }
    
    // ============ UI FUNCTIONS ============
    function log(message, colorClass = '') {
        const logEl = document.getElementById('log');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        if (colorClass) entry.classList.add(colorClass);
        entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
        logEl.appendChild(entry);
        logEl.scrollTop = logEl.scrollHeight;
    }
    
    function updateUI() {
        document.getElementById('equity').textContent = '$' + state.balance.toFixed(2);
        document.getElementById('equity').className = state.balance >= config.startBalance ? 'stat-value g' : 'stat-value r';
        document.getElementById('trades').textContent = state.wins + state.losses;
        document.getElementById('winrate').textContent = state.wins + state.losses > 0 
            ? Math.round(state.wins / (state.wins + state.losses) * 100) + '%' 
            : '0%';
        document.getElementById('locked').textContent = '$' + state.lockedProfit.toFixed(2);
    }
    
    // ============ CONTROL FUNCTIONS ============
    function startTrading() {
        state.tradingActive = true;
        log('Trading STARTED', 'g');
        
        // Start trading loop
        tradingInterval = setInterval(() => {
            if (state.tradingActive) {
                simulateTrade();
            }
        }, 2000); // Trade every 2 seconds
    }
    
    function stopTrading() {
        state.tradingActive = false;
        if (tradingInterval) clearInterval(tradingInterval);
        log('Trading STOPPED', 'r');
    }
    
    function resetBot() {
        stopTrading();
        state = {
            balance: config.startBalance,
            lockedProfit: 0,
            lockCount: 0,
            lastLockLevel: config.startBalance,
            positions: [],
            wins: 0,
            losses: 0,
            tradingActive: false,
            webhookUrl: state.webhookUrl
        };
        document.getElementById('log').innerHTML = '<div class="log-entry">System reset...</div>';
        updateUI();
        log('Bot RESET', 'b');
    }
    
    // ============ INITIALIZE ============
    let tradingInterval;
    updateUI();
    log('System ready. Click START to begin.', 'b');
    </script>
</body>
</html>
